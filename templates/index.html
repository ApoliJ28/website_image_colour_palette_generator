<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Colour Palette Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='img/camara.ico') }}"
    />
</head>
<body>
    <div class="container py-5">
        <h1 class="display-4 fw-bold">Image Colour Palette Generator</h1>
        <div class="form-container">
            <form action="{{ url_for('home') }}" method="POST" enctype="multipart/form-data">
                <input type="file" class="form-control" name="image" accept="image/*">
                <button type="submit" class="btn btn-primary btn-lg fw-bold">Generate Palette</button>
            </form>
            {% if not is_form_success %}
            <img src="{{ url_for('static', filename='img/coffe.jpg') }}" alt="Preview Image" class="image-preview">
            {% else  %}
            <img src="{{ url_for('static', filename='img/uploaded_image.jpg') }}" alt="Preview Image" class="image-preview">
            {% endif %}
        </div>

        <!-- Top 10 Colors List -->
        <div class="card mt-5 color-list-container">
            <div class="card-body">
                <h5 class="card-title">Top 10 Colors from Image</h5>
                <ul class="list-group">
                    {% for color in colors_hex %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="color-swatch" style="background-color: {{color}};"></span>
                        <span>{{color}}</span>
                    </li>
                    {% endfor %}
                    <!-- Repeat for top 10 colors -->
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
